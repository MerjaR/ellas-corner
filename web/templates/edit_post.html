<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
</head>
<body>

    <h1>Edit Post</h1>
    <form action="/edit-post?id={{ .ID }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ .Title }}" required><br><br>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" cols="50" required>{{ .Content }}</textarea><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ .Category }}" required><br><br>

        <button type="submit">Update Post</button>
    </form>

</body>
</html>
