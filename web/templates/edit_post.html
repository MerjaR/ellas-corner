<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">

    <title>Edit Post</title>
</head>
<body>
     <!-- Navigation Bar -->
   {{ template "navbar" . }}


    <h1>Edit Post</h1>
    <form action="/edit-post" method="POST" class="edit-post-form">
    <input type="hidden" name="id" value="{{ .Post.ID }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ .Post.Title }}" required><br><br>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" cols="50" required>{{ .Post.Content }}</textarea><br><br>

        <div>
    <label for="category">Category:</label>
    <select id="category" name="category" required>
        {{ range .Categories }}
            <option value="{{ . }}" {{ if eq . $.Post.Category }}selected{{ end }}>{{ . }}</option>
        {{ end }}
    </select>
</div>

<div>
    <button type="submit">Update Post</button>
</div>
    </form>

</body>
</html>
